<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnaiHub Waitlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom styles here -->
     <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            background-image: url('https://storage.googleapis.com/unaihub-website-assets/images/UNAIHUB_LOGO.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .rgb-border {
            position: relative;
            display: inline-block;
            padding: 2px;
            background: linear-gradient(155deg, #020024 0%, red 0%, #ffab00 12%, #e0ff00 24%, #00ff08 36%, #00e4ff 48%, #0005ff 60%, #fe00e7 72%, red 84%, #ff8200 96%);
            background-size: 400% 400%;
            animation: gradient 55s linear infinite;
        }

        .btn-breathing {
            position: relative;
            display: inline-block;
            background-color: black;
            color: white;
            font-size: 1.1em;
            width: 100%;
            height: 100%;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            animation: breathing 5s ease infinite;
            box-sizing: border-box;
        }

        @keyframes breathing {
            0%, 100% { 
                transform: scale(1.0); 
                opacity: 1;
            }
            50% { 
                transform: scale(0.9); 
                opacity: 0.7;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 400%;
            }
            100% {
                background-position: 0 0;
            }
        }

        .form-control:focus, .form-select:focus {
            border-color: #2D8571;
            box-shadow: 0 0 0 0.25rem rgba(45, 133, 113, 0.25);
        }
        .form-check-input:checked {
            background-color: #2D8571;
            border-color: #2D8571;
        }
        .form-control,
        .form-select,
        .btn-primary,
        .btn-close {
            border-color: #2D8571;
        }
        .btn-primary {
            background-color: #2D8571;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.2s;
            font-weight: bold;
        }
        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #2D8571;
        }
        .btn-primary:active {
            box-shadow: none;
        }

        .form-label {
            margin-bottom: 0.25rem;
        }
        .form-check-label {
            margin-top: 0.5rem;
        }
        .btn-primary, .btn-secondary {
            font-weight: bold;
        }

        .form-check-input {
        outline: 1.3px solid #2c8373;
    }

    /* Custom CSS for radio button alignment */
    .form-check-label {
        display: flex;
        align-items: center;
    }

    .form-check-input {
        margin-top: 0;
        margin-right: 0.5rem;
        height: 1em;
        width: 1em;
        transform: translateY(5px);
    }

</style>
</head>

<body>
    <div class="container">
        <div class="centered">
            <div class="rgb-border">
                <button type="button" class="btn-breathing" id="joinWaitlistButton" data-bs-toggle="modal" data-bs-target="#waitlistModal">Join The Waitlist</button>
            </div>
        </div>
    </div>
    <!-- Waitlist Modal -->
    <div class="modal fade" id="waitlistModal" tabindex="-1" aria-labelledby="waitlistModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="waitlistModalLabel">Join The Waitlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="waitlistForm">
						<!-- First name input -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First name *</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <!-- Last name input -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name *</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <!-- Email input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <!-- Country of residence input -->
                        <div class="mb-3">
                            <label for="country" class="form-label">Country of Residence *</label>
                            <select class="form-select" id="country" required>
                                <option value="">Choose your country…</option>
                                <option value="Albania">Albania</option>
								<option value="Costa Rica">Costa Rica</option>
                                <option value="Zambia">Zambia</option>
                            </select>
                        </div>
                        <!-- Feedback question -->
                        <div class="mb-3">
                            <label>Would you be open to sharing your feedback on your experience with our app? *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="feedback" id="feedbackYes" value="Absolutely!" required>
                                <label class="form-check-label" for="feedbackYes">Absolutely!</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="feedback" id="feedbackNo" value="Not right now." required>
                                <label class="form-check-label" for="feedbackNo">Not right now.</label>
                            </div>
                        </div>
                        <!-- How do you envision using our app? -->
                        <div class="mb-3">
                            <label>How do you envision using our app? *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="use" id="useCasual" value="For personal use" required>
                                <label class="form-check-label" for="useCasual">I'm curious to explore the app casually, without diving into the business aspects.</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="use" id="useDeveloper" value="For professional use" required>
                                <label class="form-check-label" for="useDeveloper">I'm a developer interested in API access and integration.</label>
                            </div>
                        </div>
                        <!-- Features and use cases input -->
                        <div class="mb-3">
                            <label for="features" class="form-label">What features and use cases would you love to see in our app?</label>
                            <textarea class="form-control" id="features" rows="3" placeholder="Ideally, this app would…" minlength="42"></textarea>
                            <small id="charCounter" class="form-text text-muted"></small>
                        </div>

                        <p>For any other thoughts, inquiries, or suggestions, feel free to reach out to us at <a href="mailto:contact@unaihub.com">contact@unaihub.com</a>.</p>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div id="thankYouMessage" style="display: none;">
                        <h5>Thank you for joining the waitlist!</h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Your JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <!-- Your JavaScript code -->
    <script>
        document.getElementById('waitlistForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Hide the form and display the thank you message
            document.getElementById('waitlistForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        });

        // Add the new JavaScript code for the character counter here
        const textArea = document.getElementById('features');
        const charCounter = document.getElementById('charCounter');

        textArea.addEventListener('focus', function(event) {
            if (charCounter.innerHTML === '') {
                charCounter.innerHTML = `0/42`;
            }
        });

        textArea.addEventListener('input', function(event) {
            const currentLength = textArea.value.length;
            charCounter.innerHTML = `${currentLength}/42`;
        });

    </script>

    <!-- Firebase script -->
    <script type="module">
        // Import the required Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"; // Import Firestore functions

        const firebaseConfig = {
          apiKey: "AIzaSyDUkX11lsk-linfhnjAiu9IzlykYdwve6g",
          authDomain: "unaihub.firebaseapp.com",
          projectId: "unaihub",
          storageBucket: "unaihub.appspot.com",
          messagingSenderId: "987528947541",
          appId: "1:987528947541:web:7714413c63841ecb8531dc",
          measurementId: "G-VPVPD71RFD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle form submission
        document.getElementById('waitlistForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);

            // Add the data to Firestore
            try {
                const docRef = await addDoc(collection(db, 'waitlist'), {
                    email: formData.get('email'),
                    features: formData.get('features')
                });
                console.log('Document written with ID: ', docRef.id);
            } catch (error) {
                console.error('Error adding document: ', error);
            }

            // Hide the form and display the thank you message
            document.getElementById('waitlistForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        });
    </script>
</body>

</html>
